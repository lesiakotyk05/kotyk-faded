<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація - FATED</title>
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="auth-container">

        <div class="header">
            <img src="lock-heart.png" alt="Замок у формі серця" class="lock-icon">
            <div class="logo-text">FATED</div>
        </div>

        <div class="tab-switcher">
            <a href="login.html" class="tab-button">LOGIN</a>
            <button class="tab-button active">REGISTER</button>
        </div>

        <form class="form-group">
            <input type="text" class="text-input" placeholder="user name">
            <input type="password" class="text-input" placeholder="password">
            <input type="email" class="text-input" placeholder="email">

            <a href="#" class="forgot-password">FORGOT PASSWORD?</a>

            <button type="submit" class="main-form-button register-button">REGISTER</button>
        </form>

        <p class="already-account">
            ALREADY HAVE AN ACCOUNT? <a href="login.html">LOGIN</a>
        </p>

    </div>
</body>

</html>
