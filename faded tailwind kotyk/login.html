<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід — FATED</title>

    <!-- Підключення Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Конфігурація Tailwind для використання Roboto та кастомних кольорів
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'fated-red': '#FF5F5F',
                        'fated-text': '#32323C',
                        'fated-placeholder': '#999999',
                    },
                    fontFamily: {
                        sans: ['Roboto', 'sans-serif'],
                    },
                    spacing: {
                        '50vh': '50vh',
                    },
                }
            }
        }
    </script>
    <!-- Підключення шрифту Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Забезпечення точного відступу для полів вводу */
        .input-padding {
            padding: 18px 20px;
        }

        /* Забезпечення центрованого тексту placeholder */
        input::placeholder {
            text-align: center !important;
            text-transform: lowercase !important;
        }

        /* Забезпечення повної висоти на мобільних пристроях для 50/50 */
        .h-screen {
            height: 100vh;
        }
    </style>
</head>

<!-- Body: червоний фон, повний екран, flex для центрування -->

<body class="bg-fated-red text-white min-h-screen flex justify-center items-center font-sans p-0 m-0">

    <!-- Auth Container: обмеження ширини, повна висота, flex-col для вертикального розташування -->
    <div class="w-full max-w-md h-screen min-h-screen flex flex-col px-8 box-border text-center">

        <!-- Header (БЛОК 1: 50% ЕКРАНА) - ФІКСОВАНА ВИСОТА -->
        <div class="h-[50vh] flex flex-col justify-center items-center flex-shrink-0">
            <!-- Іконка image4.png -->
            <img src="image4.png" alt="Замок у формі серця" class="w-[15vw] max-w-[75px] h-auto mb-2 mx-auto">
            <!-- Логотип FATED -->
            <div class="text-white text-4xl font-bold tracking-widest uppercase">FATED</div>
        </div>

        <!-- Auth content (БЛОК 2: НИЖНІ 50%) -->
        <div class="flex-grow flex flex-col justify-center">

            <!-- Перемикач вкладок -->
            <div class="flex justify-between gap-4 mb-5 flex-shrink-0">
                <!-- Активна вкладка (LOGIN) -->
                <button type="button"
                    class="flex-grow bg-white text-fated-red py-3 font-bold rounded-lg uppercase transition-colors text-sm shadow-none">
                    LOGIN
                </button>

                <!-- ✅ Кнопка переходу на сторінку реєстрації: register.html -->
                <a href="register.html"
                    class="flex-grow bg-white/10 text-white py-3 font-bold rounded-lg uppercase transition-colors text-sm shadow-none hover:bg-white/20 flex items-center justify-center">
                    REGISTER
                </a>
            </div>

            <!-- Форма та посилання -->
            <form class="flex flex-col gap-5 w-full justify-center flex-shrink-0">
                <input type="text" placeholder="user name" required
                    class="w-full input-padding border-none rounded-lg text-base text-fated-text font-medium focus:outline-none placeholder:text-fated-placeholder">
                <input type="password" placeholder="password" required
                    class="w-full input-padding border-none rounded-lg text-base text-fated-text font-medium focus:outline-none placeholder:text-fated-placeholder">

                <a href="#"
                    class="text-white text-sm font-bold uppercase self-end no-underline flex-shrink-0 hover:underline mb-[-5px]">
                    FORGOT PASSWORD?
                </a>

                <button type="submit"
                    class="w-full py-4 sm:py-[18px] border-none rounded-lg text-base font-bold cursor-pointer uppercase transition-opacity bg-white text-fated-red shadow-none tracking-wider mt-5 hover:opacity-90">
                    LOGIN
                </button>
            </form>

            <!-- Посилання DON'T HAVE AN ACCOUNT? -->
            <p class="text-sm font-medium mt-4 pb-2 flex-shrink-0">
                DON’T HAVE AN ACCOUNT?
                <!-- Посилання на register.html -->
                <a href="register.html" class="text-white font-bold no-underline hover:underline">REGISTER</a>
            </p>
        </div>
    </div>
</body>

</html>
