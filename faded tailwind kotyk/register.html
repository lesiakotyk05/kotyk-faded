<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Реєстрація - FATED</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        html,
        body {
            height: 100%;
            overscroll-behavior-y: contain;
        }
    </style>
</head>

<body class="flex flex-col min-h-screen bg-[#FF5F5F] text-white">
    <div class="flex flex-col flex-1 max-w-[420px] w-full mx-auto px-[30px] pt-[60px] pb-[20px]">

        <!-- Header -->
        <div class="flex flex-col items-center pb-[30px]">
            <img src="image4.png" alt="Замок у формі серця" class="w-[15vw] max-w-[75px] h-auto mb-[10px]">
            <div class="text-[38px] font-bold tracking-[4px] uppercase">FATED</div>
        </div>

        <!-- Tabs -->
        <div class="flex justify-between gap-[15px] mb-[20px]">
            <a href="login.html"
                class="flex-1 bg-white/10 py-[12px] text-[14px] font-bold rounded-[8px] uppercase hover:bg-white/20 transition text-white text-center">
                LOGIN
            </a>
            <button
                class="flex-1 bg-white py-[12px] text-[14px] font-bold rounded-[8px] uppercase text-[#FF5F5F] cursor-default">
                REGISTER
            </button>
        </div>

        <!-- Form -->
        <form class="flex flex-col gap-[20px]">
            <input type="text" placeholder="user name"
                class="w-full py-[18px] px-[20px] rounded-[8px] text-[16px] font-medium text-[#32323C] text-center placeholder:text-[#999] placeholder:lowercase focus:outline-none" />
            <input type="password" placeholder="password"
                class="w-full py-[18px] px-[20px] rounded-[8px] text-[16px] font-medium text-[#32323C] text-center placeholder:text-[#999] placeholder:lowercase focus:outline-none" />
            <input type="email" placeholder="email"
                class="w-full py-[18px] px-[20px] rounded-[8px] text-[16px] font-medium text-[#32323C] text-center placeholder:text-[#999] placeholder:lowercase focus:outline-none" />
        </form>

        <!-- Sticky Footer -->
        <div class="mt-auto flex flex-col gap-[10px]">
            <a href="#" class="self-end text-[14px] font-bold uppercase">FORGOT PASSWORD?</a>
            <button type="submit"
                class="w-full py-[18px] rounded-[8px] text-[16px] font-bold uppercase bg-white text-[#FF5F5F] tracking-[1px] hover:opacity-90 transition">
                REGISTER
            </button>
            <p class="mt-[5px] pb-[10px] text-[14px] font-medium text-center">
                ALREADY HAVE AN ACCOUNT?
                <a href="login.html" class="text-white font-bold no-underline">LOGIN</a>
            </p>
        </div>
    </div>
</body>

</html>
